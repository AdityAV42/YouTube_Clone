<html>
    <head></head>
    <body>
        <style>
            .subscribe-button
            {
                background-color:rgb(200, 0, 0);
                color:white;
                border: none;
                height: 31px;
                width: 105px; 
                border-radius: 2px;
                cursor: pointer;
                margin-right: 8px;
            }

            .join-button
            {
                background-color:white;
                border-color: rgb(40, 120, 210);
                border-style: solid;
                border-width: 1px;
                color: rgb(40, 120, 210); 
                height: 31px;
                width: 60px;
                border-radius: 2px;
                cursor: pointer;
               
            }

            .tweet-button
            {
                background-color:rgb(3, 148, 245);
                color: white;
                border: none; 
                height: 31px;
                width: 70px;
                border-radius: 19px;  /* Set border radius to half of height or width whichever is lower*/
                font-weight: bold;
                font-size: 13px; 
                cursor: pointer;
                margin-left: 8px;
            }
        </style>

        <button class="subscribe-button">
            SUBSCRIBE
        </button>

        <button class="join-button">
            JOIN
        </button>

        <button class="tweet-button">
            Tweet
        </button>

    </body>
</html>
